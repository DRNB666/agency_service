# redis 配置
redis:
  hostName: localhost
  port: 6379
  #    password: 123123
  database: 1
  # 连接超时时间 单位 ms（毫秒）
  timeout: 3000
  #=========redis线程池设置=========
  pool:
  # 连接池中的最大空闲连接，默认值也是8。
  max-idle: 10
  #连接池中的最小空闲连接，默认值也是0。
  min-idle: 0
  # 如果赋值为-1，则表示不限制；pool已经分配了maxActive个jedis实例，则此时pool的状态为exhausted(耗尽)。
  max-active: 20
  # 等待可用连接的最大时间，单位毫秒，默认值为-1，表示永不超时
  max-wait: 5000

